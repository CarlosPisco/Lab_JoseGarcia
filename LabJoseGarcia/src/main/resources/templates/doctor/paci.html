<body>

<div class='container'>

  <div>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" >
        <img th:src="@{/img/descarga.png}" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        Homepage
      </a><!-- Enlace principal a cambiar-->

      <div class="collapse navbar-collapse justify-content-end" id="navbar-app">

            <li class="nav-item">

          <li class="nav-item active">

          <li class="nav-item active">
            <a class="nav-link" th:href="@{/hospital/listar}"> Hospitales</a>

          </li>

        </ul>
      </div>
    </nav>
  </div>


  <div id="content">
    <main>
      <!-- Contenido -->
      <div class="page-header text-center">
        <h1>Lista de Pacientes por Doctor</h1> <!-- Lista de #### -->
      </div>





      <div class="container-fluid">

        <table class="table table-striped">
          <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Genero</th>
            <th>Diagnostico</th>
            <th>Fecha Cita</th>
            <th>Numero de habitacion</th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="paciente ,vestado: ${lista}">
            <!-- Completar -->
            <!-- Completar -->
            <!-- Completar -->
            <!-- Completar -->
            <td th:text="${vestado.index+1}"></td>
            <td th:text="${paciente.nombre}"></td>
            <td th:text="${paciente.edad}"></td>
            <td th:text="${paciente.genero}"></td>
            <td th:text="${paciente.diagnostico}"></td>
            <td th:text="${paciente.fechaCita}"></td>
            <td th:text="${paciente.numeroHabitacion}"></td>


          </tr>
          </tbody>
        </table>

      </div>
      <!-- /Contenido -->
    </main>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Gtics 2023-1</div>
